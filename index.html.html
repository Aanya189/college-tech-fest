  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-rajdhani { font-family: 'Rajdhani', sans-serif; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes glow-pulse {
      0%, 100% { opacity: 0.4; filter: blur(20px); }
      50% { opacity: 0.8; filter: blur(30px); }
    }

    @keyframes vine-grow {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes firefly {
      0%, 100% { opacity: 0; transform: translate(0, 0); }
      50% { opacity: 1; transform: translate(10px, -10px); }
    }

    @keyframes leaf-sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-float-delay { animation: float 6s ease-in-out infinite 2s; }
    .animate-glow { animation: glow-pulse 3s ease-in-out infinite; }
    .animate-vine { stroke-dasharray: 1000; animation: vine-grow 3s ease-out forwards; }
    .animate-firefly { animation: firefly 4s ease-in-out infinite; }
    .animate-leaf { animation: leaf-sway 4s ease-in-out infinite; }

    .jungle-gradient {
      background: linear-gradient(135deg, #0a1628 0%, #0d2818 30%, #051a0a 60%, #0a0f1a 100%);
    }

    .glass-card {
      background: rgba(10, 30, 20, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 255, 136, 0.2);
    }

    .neon-border {
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3), inset 0 0 20px rgba(0, 255, 136, 0.05);
    }

    .input-field {
      background: rgba(0, 20, 10, 0.8);
      border: 1px solid rgba(0, 255, 136, 0.3);
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #00ff88;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
      outline: none;
    }

    .submit-btn {
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 50%, #009950 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .circuit-pattern {
      background-image: 
        linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    .toast {
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .spinner {
      border: 2px solid rgba(0, 20, 10, 0.3);
      border-top: 2px solid #001408;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

  <script>
    // Default configuration
    const defaultConfig = {
      event_title: 'COLLEGE TECH FEST 2026',
      event_subtitle: 'Register Now for Exciting Technical Events',
      button_text: 'REGISTER NOW',
      primary_color: '#00ff88',
      secondary_color: '#0a1628',
      text_color: '#a7f3d0',
      accent_color: '#22d3ee',
      surface_color: '#0a1e14'
    };

    let config = { ...defaultConfig };
    let isSubmitting = false;
    let registrationCount = 0;

    // Toast notification function
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 ${
        type === 'success' ? 'bg-emerald-900/90 border border-emerald-500/50 text-emerald-200' : 
        type === 'error' ? 'bg-red-900/90 border border-red-500/50 text-red-200' :
        'bg-amber-900/90 border border-amber-500/50 text-amber-200'
      }`;
      
      const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚ö†';
      toast.innerHTML = `<span class="font-bold">${icon}</span><span>${message}</span>`;
      
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100%)';
        toast.style.transition = 'all 0.3s ease';
        setTimeout(() => toast.remove(), 300);
      }, 4000);
    }

    // Update UI based on config
    function updateUI() {
      const titleEl = document.getElementById('event-title');
      const subtitleEl = document.getElementById('event-subtitle');
      const btnTextEl = document.getElementById('btn-text');

      if (titleEl) titleEl.textContent = config.event_title || defaultConfig.event_title;
      if (subtitleEl) subtitleEl.textContent = config.event_subtitle || defaultConfig.event_subtitle;
      if (btnTextEl && !isSubmitting) btnTextEl.textContent = config.button_text || defaultConfig.button_text;
    }

    // Data handler for SDK
    const dataHandler = {
      onDataChanged(data) {
        registrationCount = data.length;
        // Could display registration count if needed
      }
    };

    // Element SDK implementation
    const elementImpl = {
      defaultConfig,
      
      async onConfigChange(newConfig) {
        config = { ...defaultConfig, ...newConfig };
        updateUI();
      },

      mapToCapabilities(cfg) {
        return {
          recolorables: [
            {
              get: () => cfg.primary_color || defaultConfig.primary_color,
              set: (value) => {
                cfg.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => cfg.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                cfg.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            },
            {
              get: () => cfg.text_color || defaultConfig.text_color,
              set: (value) => {
                cfg.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => cfg.accent_color || defaultConfig.accent_color,
              set: (value) => {
                cfg.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            },
            {
              get: () => cfg.surface_color || defaultConfig.surface_color,
              set: (value) => {
                cfg.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        };
      },

      mapToEditPanelValues(cfg) {
        return new Map([
          ['event_title', cfg.event_title || defaultConfig.event_title],
          ['event_subtitle', cfg.event_subtitle || defaultConfig.event_subtitle],
          ['button_text', cfg.button_text || defaultConfig.button_text]
        ]);
      }
    };

    // Form submission handler
    async function handleSubmit(e) {
      e.preventDefault();
      
      if (isSubmitting) return;
      
      // Check data limit
      if (registrationCount >= 999) {
        showToast('Registration limit reached. Please contact organizers.', 'warning');
        return;
      }

      const form = e.target;
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnIcon = document.getElementById('btn-icon');
      const btnSpinner = document.getElementById('btn-spinner');
      const successMsg = document.getElementById('success-message');

      // Get form data
      const formData = {
        full_name: form.fullName.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        college: form.college.value.trim(),
        department: form.department.value,
        year: form.year.value,
        event: form.event.value,
        registered_at: new Date().toISOString()
      };

      // Validation
      if (!formData.full_name || !formData.email || !formData.phone || 
          !formData.college || !formData.department || !formData.year || !formData.event) {
        showToast('Please fill in all required fields.', 'error');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(formData.email)) {
        showToast('Please enter a valid email address.', 'error');
        return;
      }

      // Show loading state
      isSubmitting = true;
      submitBtn.disabled = true;
      btnText.textContent = 'REGISTERING...';
      btnIcon.classList.add('hidden');
      btnSpinner.classList.remove('hidden');

      try {
        const result = await window.dataSdk.create(formData);
        
        if (result.isOk) {
          // Show success
          form.classList.add('hidden');
          successMsg.classList.remove('hidden');
          showToast('Registration successful! Welcome to Tech Fest 2026!', 'success');
          
          // Reset after delay
          setTimeout(() => {
            form.reset();
            form.classList.remove('hidden');
            successMsg.classList.add('hidden');
          }, 5000);
        } else {
          showToast('Registration failed. Please try again.', 'error');
        }
      } catch (error) {
        showToast('An error occurred. Please try again.', 'error');
      } finally {
        // Reset button state
        isSubmitting = false;
        submitBtn.disabled = false;
        btnText.textContent = config.button_text || defaultConfig.button_text;
        btnIcon.classList.remove('hidden');
        btnSpinner.classList.add('hidden');
      }
    }

    // Initialize
    async function init() {
      // Initialize Element SDK
      if (window.elementSdk) {
        window.elementSdk.init(elementImpl);
      }

      // Initialize Data SDK
      if (window.dataSdk) {
        const result = await window.dataSdk.init(dataHandler);
        if (!result.isOk) {
          console.error('Failed to initialize Data SDK');
        }
      }

      // Set up form handler
      const form = document.getElementById('registration-form');
      if (form) {
        form.addEventListener('submit', handleSubmit);
      }

      // Initial UI update
      updateUI();
    }

    init();
  </script>
